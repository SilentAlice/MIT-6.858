[zook]
    port       = 8080
    # To run multiple services, list them separated by commas, like:
    #  http_svcs = first_svc, second_svc
    http_svcs  = dynamic_svc, static_svc
    extra_svcs = echo_svc, auth_svc, bank_svc, profile_svc, modify_profile_svc, message_svc

[zookd]
    cmd = zookd
    uid = 61011
    gid = 61011
    dir = /jail

[dynamic_svc]
    cmd = zookfs
    url = .*\\.cgi.*
    uid = 61012
    gid = 61012
    dir = /jail
    args = 61014 61014

[static_svc]
    cmd = zookfs
    url = .*
    uid = 61013
    gid = 61013
    dir = /jail
    args = 99999 99999 

[echo_svc]
    cmd = /zoobar/echo-server.py
    args = /echosvc/sock
    dir = /jail
    uid = 61010
    gid = 61010

[auth_svc]
    cmd = /zoobar/auth-server.py
    args = /authsvc/sock
    dir = /jail
    uid = 61015
    gid = 61015
    extra_gids = 61012

[bank_svc]
    cmd = /zoobar/bank-server.py
    args = /banksvc/sock
    dir = /jail
    uid = 61016
    gid = 61016

[profile_svc]
    cmd = /zoobar/profile-server.py
    args = /profilesvc/sock
    dir = /jail
    uid = 0
    gid = 0

[modify_profile_svc]
    cmd = /zoobar/modify-profile-server.py
    args = /modifyprofilesvc/sock
    dir = /jail
    uid = 61019
    gid = 61019

[message_svc]
    cmd = /zoobar/message-server.py
    args = /messagesvc/sock
    dir = /jail
    uid = 61020
    gid = 61020

